<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Rick Deurloo">
  <meta name="description" content="Website description">
  <meta name="keywords" content="Website keywords">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

  <link rel="stylesheet" href="../styles/dist/css/style.css">

  <title>Flipping Card</title>
</head>
<body class="flipping-card-body">
  
  <div class="card" id="flip-card">
    <div class="front">
      <div class="front-top">
        <div class="logo">
          <div class="circle red"></div>
          <div class="circle orange"></div>
          <div class="title">Master Card</div>
        </div>
        <img src="../assets/002-flipping-card-chip.png" alt="image" class="chip-image">
      </div>
      <div class="card-number-wrapper">
        <div class="card-label">Card Number</div>
        <div class="card-number">8050 5040 2030 3020</div>
      </div>
      <div class="front-bottom">
        <div class="name">Rick Deurloo</div>
        <div class="valid">
          <div class="valid-label">Valid Thru</div>
          <div class="valid-date">05/28</div>
        </div>
      </div>
    </div>
    <div class="back">Back Side</div>
  </div>
  
  <script src="../js/general.js"></script>
</body>
</html>
