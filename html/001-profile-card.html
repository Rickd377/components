<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Rick Deurloo">
  <meta name="description" content="Website description">
  <meta name="keywords" content="Website keywords">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

  <link rel="stylesheet" href="../styles/dist/css/style.css">

  <title>Profile card</title>
</head>
<body class="profile-card-body">
  
  <div class="card">
    <img src="https://eu.ui-avatars.com/api/?name=rick+deurloo" alt="image" class="image">
    <div class="user-wrapper">
      <div class="name">Rick Deurloo</div>
      <div class="occupation">Student</div>
    </div>
    <div class="socials">
      <div class="icon-wrapper">
        <i class="facebook-icon fab fa-facebook-f"></i>
      </div>
      <div class="icon-wrapper">
        <i class="twitter-icon fab fa-twitter"></i>
      </div>
      <div class="icon-wrapper">
        <i class="instagram-icon fab fa-instagram"></i>
      </div>
      <div class="icon-wrapper">
        <i class="youtube-icon fab fa-youtube"></i>
      </div>
    </div>
    <div class="buttons">
      <button class="subscribe-btn">Subscribe</button>
      <button class="message-btn">Message</button>
    </div>
    <div class="interactions">
      <div class="wrapper">
        <i class="far fa-heart"></i>
        <span>12k</span>
      </div>
      <div class="divider"></div>
      <div class="wrapper">
        <i class="far fa-comment"></i>
        <span>20k</span>
      </div>
      <div class="divider"></div>
      <div class="wrapper">
        <i class="far fa-share"></i>
        <span>5k</span>
      </div>
    </div>
  </div>
  
  <script src="../js/general.js"></script>
</body>
</html>
